<link rel="stylesheet" href="/static/AdminLTE/bootstrap/css/bootstrap.min.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"
      type="text/css"/>
<link href="/static/AdminLTE/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css"/>
<div class="box">
    <div class="box-header">
        <h3 class="box-title">How did people found our pages?</h3>
    </div>
    <!-- /.box-header -->
    <div id="ppl_sources" class="col-md-3">
        <table id="peoplesources" class="table table-hover" role="grid"
               aria-describedby="example2_info">
            <thead>
            <tr role="row">
                <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                    aria-sort="ascending"
                    aria-label="Rendering engine: activate to sort column descending">Source
                </th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                    aria-label="Browser: activate to sort column ascending">Medium
                </th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                    aria-label="Platform(s): activate to sort column ascending">Sessions
                </th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                    aria-label="Engine version: activate to sort column ascending">Page Views
                </th>
                <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                    aria-label="CSS grade: activate to sort column ascending">Session duration
                </th>
            </tr>
            </thead>
            <tbody>
            {% for row in data %}
            <tr role="row" class="odd">
                {% for value in row %}
                <td class="sorting_1">{{ value }}</td>
                {% end %}
            </tr>
            {% end %}
            </tbody>
        </table>

    </div>
    <div class="box-body">

    </div>
    <!-- /.box-body -->
</div>

<script src="/static/AdminLTE/plugins/jQuery/jQuery-2.1.3.min.js" type="text/javascript"></script>
<script src="/static/AdminLTE/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/AdminLTE/plugins/datatables/jquery.dataTables.js" type="text/javascript"></script>
<script src="/static/AdminLTE/plugins/datatables/dataTables.bootstrap.js" type="text/javascript"></script>
